<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    Digite o e-mail: <input id="ipt_email" type="text" onkeyup="analisar()"><br><br>
    <div id="result"></div>

</body>
</html>

<script>
function analisar(){

    var email =  ipt_email.value;
    
    if (email.indexOf('@') >= 0 && email.indexOf('.') >= 0 && email.length >= 7) {
        result.innerHTML = `E-mail válido.`
    }else {
        result.innerHTML = `E-mail inválido.`

    }

}
</script>
