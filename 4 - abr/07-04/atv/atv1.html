<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="sorteia()">Sortear</button><br><br>
    <div id="result"></div>
</body>
</html>


<script>

    function sorteia() {

        var numero = Math.random(); /* 0 a 0,99 */
        result.innerHTML += `<br>${numero} <br>`;

        if(numero >= 0.5) {
            result.innerHTML += `Eu arredondaria para 1 <br><br>`;
        }
        else {
            result.innerHTML += `Eu arredondaria  para 0 <br><br>`;

        }
    }

</script>
