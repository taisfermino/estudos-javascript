<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="analise()">Sortear momento do dia</button>
    <div id="result"></div>
</body>
</html>


<script>

    function analise() {
        var hora = (Math.random() *23) +1;

        if (hora >= 0 && hora <= 11) {
            result.innerHTML += `<br>Bom dia, flor do dia, são ${parseInt(hora)}h!<br><br>`;
        } else if( hora >= 12 && hora <= 17) {
            result.innerHTML += `<br>Boa tarde, já vai tarde! São ${parseInt(hora)}h! <br><br>`;
        }
        else {
            result.innerHTML += `<br>Boa noite, durma bem! São ${parseInt(hora)}h!<br><br>`;
        }
    }

</script>
