<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade 3</title>
</head>
<body>
    <p>Insira a quantidade de chocolate comprado</p>
    <input type="text" name="" id="qnt_inp">
    <br>
    <button onclick="compra()">Compra</button>
    <br>
    <div id="msg"></div>
</body>
</html>
<script>
    function compra(){
        var qnt = Number(qnt_inp.value);
        var preco = 0;

        qnt > 12 ? preco = 2.50 : preco = 3;

        var total = qnt * preco;

        msg.innerHTML = `o valor da sua compra foi de ${total}`;
    }
</script>
