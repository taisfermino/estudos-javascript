<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body>
  
    <div class="container">
            <div class="filho">
              <p>Há <span style="color: red; font-weight: bold;">1 impostor</span> entre nós</p>
              <img src="img/among.jpg" alt="">
            </div>

          <div class="grid">
              <div class="lista" style=" background-color: rgb(205, 212, 212);">
                <img class="Goku" src="img/carinha.png" alt="">
                <p style="font-weight: bold;font-size: 20px;">Forma Base</p>
              </div>

              <div class="lista" style=" background-color: rgb(255, 244, 146);">
                <img class="Goku" src="img/super1.png" alt="">
                <p style="font-weight: bold;font-size: 20px;">Super Sayajin</p>
              </div>

              <div class="lista" style=" background-color: rgb(255, 210, 88);">
                <img class="Goku" src="img/super2.png" alt="">
                <p style="font-weight: bold;font-size: 20px;">Super Sayajin 2</p>
              </div>

              <div class="lista" style=" background-color: rgb(168, 255, 255);">
                <img class="Goku" src="img/super3.png" alt="">
                <p style="font-weight: bold;font-size: 20px;">Super Sayajin 3</p>
              </div>
          </div>
        
          <div class="filho">
            <!-- deixando tudo dentro da div lado a lado com display:flex -->
            <div class="linha">

              <div>
                <img style="background-color: rgb(48, 71, 119);" class="heros" src="img/capita.png" alt="">
                <p class="nome">Capitã Marvel</p>
              </div>

              <div>
                <img style="background-color: rgb(117, 44, 44);" class="heros" src="img/Capitao.png" alt="">
                <p class="nome">Capitão América</p>
              </div>

              <div>
                <img style="background-color: rgb(61, 66, 75);" class="heros" src="img/gaviao.png" alt="">
                <p class="nome">Gavião Arqueiro</p>
              </div>

              <div>
                <img style="background-color: rgb(119, 111, 40);" class="heros" src="img/home.png" alt="">
                <p class="nome">Homem de Ferro</p>
              </div>

            </div>


            <div class="linha">

              <div>
                <img style="background-color: rgb(60, 92, 75);" class="heros" src="img/hulk.png" alt="">
                <p class="nome">Hulk</p>
              </div>

              <div>
                <img style="background-color: rgb(95, 124, 120);" class="heros" src="img/thor.png" alt="">
                <p class="nome">Thor</p>
              </div>

              <div>
                <img style="background-color: rgb(111, 180, 154);" class="heros" src="img/vespa.png" alt="">
                <p class="nome">Vespa</p>
              </div>

              <div>
                <img style="background-color: rgb(99, 37, 37);" class="heros" src="img/viuva.png" alt="">
                <p class="nome">Viuva Negra</p>
              </div>

            </div>
          </div>
    </div>
</body>
</html>
