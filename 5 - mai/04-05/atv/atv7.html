<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade 7</title>
</head>
<body>
    <p>Insira a tabuada</p>
    <select id="num" onchange="analise()">
        <option value="">Escolha</option>
        <option value="1">do 1</option>
        <option value="2">do 2</option>
        <option value="3">do 3</option>
        <option value="4">do 4</option>
        <option value="5">do 5</option>
        <option value="6">do 6</option>
        <option value="7">do 7</option>
        <option value="8">do 8</option>
        <option value="9">do 9</option>
    </select> <br><br>
    <div id="msg"></div>
</body>
</html>
<script>
    function analise(){
        var numero = Number(num.value);
        var cont = 1;

        while (cont < 10){
            result = numero * cont;
            msg.innerHTML += `${numero} x <u>${cont}</u> = <b> ${result} </b><br><br>`;
            cont ++;
        }
    }
</script>
