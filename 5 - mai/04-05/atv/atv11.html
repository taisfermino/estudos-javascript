<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 11</title>
</head>
<body>
    <button onclick="calcular()">Curto 3 e 5</button> <br>
    <div id="numeros"></div>
</body>
</html>
<script>
    function calcular(){
        var contador = 0;

        while (contador <= 100) { 

            if (contador % 3 == 0 && contador % 5 == 0){
                numeros.innerHTML += 'É TRI E PENTA <br>';
            } 
            else if ( contador % 5 == 0){
                numeros.innerHTML += 'É PENTA <br>';
            }
            else if (contador % 3 == 0) {
                numeros.innerHTML += 'É TRI <br>';
            } 
            else {
                numeros.innerHTML += contador + '<br>';
            }
            
        
        contador++;
        }
    }
</script>
