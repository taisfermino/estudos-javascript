<body>
    <p>Insira a quantidade de elefantes</p>
    <input type="text" name="" id="qnt"><br><br>
    <button onclick="ver()">Atazanar a m√©dium</button> <br><br>
    <div id="msg"></div>
</body>

<script>
    function ver(){
        var num = Number(qnt.value);
        var cont = 2;

        while (cont <= num){
            msg.innerHTML += `1 elefante incomoda muita gente!<br>`;
            msg.innerHTML += `${cont} elefantes `; 
                for(var contador = 1; contador <= cont; contador++) {
                    msg.innerHTML += 'incomodam ';
                }
                msg.innerHTML += `muito mais <br><br>`;
                cont ++;
        }
    }
</script>
