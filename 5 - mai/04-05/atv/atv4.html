<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade 4</title>
</head>
<body>
    <p>Insira o nome da pessoa que voce mais ama na vida</p>
    <input type="text" name="" id="nome">
    <p>Insira o quanto voce a ama (num inteiro)</p>
    <input type="text" name="" id="quanto"> <br><br>
    <button onclick="expressar()">Expressar Amor</button> <br><br>
    <div id="msg"></div>
</body>
</html>
<script>
    function expressar(){
    var nomes = nome.value;
    var qnt = Number(quanto.value);
    var cont = 0;

    while (cont < qnt){
        msg.innerHTML += `${nomes}, eu te amo! Sempre lembre disso!<br><br> `;
        cont ++;
    }
}
</script>
