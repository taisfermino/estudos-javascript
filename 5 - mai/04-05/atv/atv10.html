<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade 10</title>
</head>
<body>
    <p>de quantos em quanros dias voce faz musculação</p>
    <input type="text" name="" id="num"> <br><br>
    <button onclick="exibir()">Exibir mensal</button> <br><br>
    <div id="msg"></div>
</body>
</html>
<script>
    function exibir(){
    var cont = 0;
    var numr = num.value;

    msg.innerHTML = "";

    while(cont <= 29){
        result = cont % numr == 0 ? "<b>Musculação</b>" : "Comer, dormir etc";
        msg.innerHTML += `<br> Dia ${++cont} : ${result}`;
    }
  
}
</script>
