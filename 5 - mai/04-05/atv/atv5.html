<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade 5</title>
</head>

<body>
    <p>Insira quantos numeros voce quer sortear</p>
    <input type="text" name="" id="numeros"> <br><br>
    <button onclick="sortear()">Sortear Numeros</button> <br><br>
    <div id="msg"></div>
</body>

</html>
<script>
    function sortear() {
        var num = Number(numeros.value);
        var cont = 0;

        while (cont < num) {
            var n = parseInt((Math.random() * 100 + 1));
            msg.innerHTML += `${n} <br>`;
            cont++;
        }
    }
</script>
