<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <select id="sel_fruta">
        <option value="0">Melancia</option>
        <option value="1">Banana</option>
        <option value="2">Cereja</option>
        <option value="3">Laranja</option>
    </select> <br><br>

    <button onclick="pagar()">Pagar R$2,00 e Sortear</button>
    <button onclick="encerrar()">Encerrar a Noitada</button> <br><br>

    <div id="div_msg"></div>
</body>

</html>

<script>

    var rodada = 0;
    var caixa = 0;
    var fruta_escolhida = 0;

    function pagar() {

        rodada++;
        fruta_escolhida = sel_fruta.value;

        var contador_fruta = 0;

        div_msg.innerHTML = ``;

        for (var contador = 0; contador < 4; contador++) {

            var sorteio = parseInt(Math.random() * 4);

            if (sel_fruta.value == sorteio) {
                contador_fruta++;
            }

            sorteio == 0 ?
                div_msg.innerHTML += 
                `<img style="width: 100px" 
                src="https://saude.abril.com.br/wp-content/uploads/2016/10/melancia_2.jpg">` :

                sorteio == 1 ?
                    div_msg.innerHTML += 
                    `<img style="width: 100px" 
                    src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRQ6dX0JaSil_P3j77-hubK4QWXKJAmmt68AA&usqp=CAU">` :

                    sorteio == 2 ?
                        div_msg.innerHTML += 
                        `<img style="width: 100px" 
                        src="https://i.pinimg.com/736x/2d/9a/32/2d9a32c2eadfb61cfa339d70089cd0f8.jpg">` :

                        sorteio == 3 ?
                            div_msg.innerHTML += 
                            `<img style="width: 100px" 
                            src="https://png.pngtree.com/png-clipart/20201126/ourlarge/pngtree-orange-orange-clip-art-orangeclipart-fruit-png-image_2465224.jpg">` : 0;
        }


        contador_fruta == 1 ?
            caixa += 1.50 : 0;

        contador_fruta == 2 ?
            caixa += 5.00 : 0;

        contador_fruta == 3 ?
            caixa += 21.00 : 0;

        contador_fruta == 4 ?
            caixa += 50.00 : 0;

        div_msg.innerHTML +=
            `<br> Quantidade de frutas iguais sorteadas: ${contador_fruta}<br>
        Valor ganho na rodada: ${caixa.toFixed(2)}`
    }

    function encerrar() {

        div_msg.innerHTML +=
            `<br><br>
        Quantidade de rodadas: ${rodada}<br>
        Valor total gasto: ${(rodada * 2).toFixed(2)}<br>
        Valor total ganho: ${(caixa).toFixed(2)}<br>
        `

        if (caixa > rodada * 2) {
            div_msg.innerHTML +=
                `<br> Vá ao caixa e RECEBA R$ ${(caixa - rodada * 2).toFixed(2)}`

        } else if (caixa == rodada * 2) {
            div_msg.innerHTML +=
                `<br> Incrível... Você nem ganhou e nem perdeu!!!!`
                
        } else {
            div_msg.innerHTML +=
                `<br> Vá ao caixa e PAGUE R$ ${(rodada * 2 - caixa).toFixed(2)}`
        }
    }

</script>
