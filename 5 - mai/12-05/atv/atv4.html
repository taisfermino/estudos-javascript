<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade 4</title>
</head>
<body>
    <p>Insira um nome</p>
    <input type="text" name="" id="inp_nome"> <br><br>
    <button onclick="ver()">Cadastrar</button> <br><br>
    <div id="msg"></div>
</body>
</html>
<script>
    nomes = [];

    function ver(){
        msg.innerHTML='';

        nomes.push(inp_nome.value);

        for(cont = nomes.length - 1; cont >=0; cont--){
            msg.innerHTML += `${nomes[cont]}<br>`
        }
    }
</script>
