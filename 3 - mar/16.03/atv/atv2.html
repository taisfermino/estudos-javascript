<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade 2</title>
</head>
<body>
    <p>Insira sua média de refrigerantes diários</p>
     <input type="text" name="" id="refris"> <br><br>
        <button onclick="calcular()">Quantos Refris?</button> <br><br>
        <div id="lala"></div>
</body>
</html>
<script>
    function calcular(){
        var refri = Number(refris.value);
        var total = refri * 365;
        if (total < 500) {
            lala.innerHTML = 'Você consome ' + total + ' refrigerantes por ano';
        } else {
            lala.innerHTML = 'Você consome ' + total + ' refrigerantes por ano <br> Cuidado com a diabetes!';
        }
    }
</script>
