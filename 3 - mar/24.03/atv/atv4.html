<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>Insira a temperatura do ambiente</p>
    <input type="text" name="" id="temperatura">
    <br>
    <button onclick="verifica()">Analisar Clima</button>
    <div id="lala"></div>
</body>
</html>
<script>
    function verifica(){
        var temp = Number(temperatura.value);

        if(temp < 20.5){
            lala.innerHTML = '<p style="color: blue;">Frio!</p>';
        }
        else if (temp > 23){
            lala.innerHTML = '<p style="color: red;">Quente!</p>';
        }
        else{
            lala.innerHTML = '<p style="color:green;">Conforv√°vel :)</p>';
            
        }
    }
</script>
