<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade 6</title>
</head>
<body>
    <p>Insira o valor total da pizza</p>
        <input type="text" id="pizza">
    <p>Insira a quantidade de pessoas</p>
        <input type="text" id="amigos">
    <p>Insira o valor que deseja pagar por pessoa</p>
    <input type="text" id="percapita"><br><br>
    <button onclick="ver()">Rola a Pizza?</button> <br><br>
    <div id="lala"></div>
</body>
</html>

<script>
    function ver(){
       var valor = Number(pizza.value);
       var pessoas = Number(amigos.value);
       var cadaum = Number(percapita.value);

       var cada = valor / pessoas;

       if (cada>cadaum) {
           lala.innerHTML = 'Cada amigo vai pagar R$' + cada.toFixed(2) + ' pela pizza<br>Deu ruim! Pizza muito cara!';
       } else {
           lala.innerHTML = 'Cada amigo vai pagar R$' + cada.toFixed(2) + ' pela pizza';
       }
    }
</script>
