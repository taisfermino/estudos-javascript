<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banco Itado</title>
</head>
<body>
    <p>Insira o saldo da conta</p>
    <input type="text" name="" id="saldo">
    <p>Insira o valor do débito</p>
    <input type="text" name="" id="debito">
    <br>
    <button onclick="calcular()">Analisar conta</button>
    <br>
    <div id="lala"></div>
</body>
</html>
<script>
    function calcular(){
        var saldos = Number(saldo.value);
        var debitos = Number(debito.value);

        var analisa = saldos - debitos;

        if(analisa > 0){
            lala.innerHTML = '<i style="color: blue;"> o saldo atual da conta corrente é ' + analisa + ',00</i>';
        }
        else{
            lala.innerHTML = '<b style="color: red;"> o saldo atual da conta corrente é ' + analisa + ',00</b>';
        }
    }
</script>
