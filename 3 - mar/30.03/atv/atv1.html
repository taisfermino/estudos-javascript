<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Direito ao Auxilio</title>
</head>
<body>
    <p>Insira sua renda</p>
    <input type="text" name="" id="rendaPessoal">
    <p>Insira sua renda familiar</p>
    <input type="text" name="" id="rendaFamiliar"> <br><br>
    <button onclick="verificar()">Verificar</button>
    <br><br>
    <div id="lala"></div>
</body>
</html>
<script>
    function verificar(){
        var renda = Number(rendaPessoal.value);
        var rendaF = Number(rendaFamiliar.value);

        if (renda <= 1050 && rendaF <= 2100) {
            lala.innerHTML = 'Voce terá direito!';
        } else {
            lala.innerHTML = 'Voce NÃO tera direito';
        }
    }
</script>
