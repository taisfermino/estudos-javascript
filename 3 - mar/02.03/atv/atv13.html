<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>Digite quantas horas de sono voce dormiu:</p>
    <input type="text" name="" id="qntSono">
    <br>
    <button onclick="calcular()">Calcular sono</button>
    <div id="lala"></div>
</body>
</html>
<script>
    function calcular(){
        var fase1 = qntSono.value * 0.05;
        var fase2 = qntSono.value * 0.45;
        var fase3 = qntSono.value * 0.30;
        var faserem = qntSono.value * 0.20;
        lala.innerHTML = `<br> Ao dormir `+ qntSono.value +` horas, voce dormiu: <br> <p>${fase1} horas na <b>fase 1</b></p> <p>${fase2} horas na <b>fase 2</b></p> <p>${fase3} horas na <b>fase 3</b></p> <p>${faserem} horas na <b>fase REM</b></p>` ;
    }
</script>
