<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p> Entre com o seu <b>primeiro nome:</b></p>
    <!-- input é a area onde o usuario preenche suas informações -->
    <input type="text" id="pri_nome" placeholder="Primeiro Nome">
    <br>
    <p>Entre com o seu <b>último nome:</b></p>
    <input type="text" id="seg_nome" name="" id="">
    <br>
    <button onclick="incluir()">Incluir</button>
    <br>
    <div id="div_mens"><h3>Mini Cadastro</h3></div>
</body>
</html>
<script>
    function incluir(){
        // acessar oq ta escrito no input e mostrar em um alerta
        // alert(pri_nome.value +' ' + seg_nome.value);

        // acessar oq ta escrito no input e exibir na div
        div_mens.innerHTML += pri_nome.value +' ' + seg_nome.value + '<br>';

        //INTERPOLAÇÃO CRASE
        div_mens.innerHTML += `Seu nome completo é:${$pri_nome.value} ${$seg_nome.value}`;
    }
</script>
