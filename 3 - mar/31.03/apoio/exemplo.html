<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>Qual o sabor do picolé?</p>
    <select name="" id="sel_sabor">
        <option value="1">Uva</option>
        <option value="2">Morango</option>
        <option value="3">Limão</option>
        <option value="4">Chocolate</option>
        <option value="5">Creme</option>
    </select>
    <br>
    <button onclick="picole()">Vou tomar picolé?</button>
</body>
</html>
<script>
    function picole(){
        var sabor = Number(sel_sabor.value);

        if (sabor == 2 || sabor == 4) {
            alert("Oba, vou tomar picolé!");
        } else {
            alert("Deu ruim, não curto esse sabor :(");
        }
    }
</script>
